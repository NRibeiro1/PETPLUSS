{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="/static/css/editar_pet.css">

<div class="form-container">
    <h2>Editar Pet</h2>

    <form class="styled-form" action="{{ url_for('editar_pet', id=pet['id']) }}" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ pet['nome'] }}" required>

        <label for="especie">Espécie:</label>
        <input type="text" id="especie" name="especie" value="{{ pet['especie'] }}" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ pet['idade'] }}" required>

        <label for="dono_id">Dono:</label>
        <select id="dono_id" name="dono_id" required>
            {% for d in donos %}
                <option value="{{ d.id }}" 
                    {% if d.id == pet['dono_id'] %}selected{% endif %}>
                    {{ d.nome }}
                </option>
            {% endfor %}
        </select>

        <button class="save-btn" type="submit">Salvar alterações</button>
    </form>

    <a class="back-link" href="{{ url_for('listar_pets') }}">Voltar</a>
</div>

{% endblock %}
